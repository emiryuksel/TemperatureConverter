<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1 class="heading">Temperature Converter</h1>
        
        <div class="tempDiv">
            <label>Celsius:</label>
            <input onchange= "calculateTemp(event)" class="tempInput" type="number" name="celsius" id="celsius" placeholder="What is the temperature?">
        </div>
        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange= "calculateTemp(event)" class="tempInput" type="number" name="fahrenheit" id="fahrenheit" placeholder="What is the temperature?">
        </div>
        <div class="tempDiv">
            <label>Kelvin:</label>
            <input  onchange= "calculateTemp(event)" class="tempInput" type="number" name="kelvin" id="kelvin" placeholder="What is the temperature?">
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
